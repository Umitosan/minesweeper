<div id="smileDiv">
  <div class="{{gameStatus}}" (click)="smileClicked()">
  </div>
</div>


<div class="board">

  <table>
    <tr *ngFor="let row of gameBoard">
      <td *ngFor="let tile of row" [class]="tile.status" (click)="tileClicked(tile)"  (contextmenu)="tileRightClicked($event, tile)">
        <p *ngIf="tile.status === 'number'">{{tile.bombScore}}</p>
      </td>
    </tr>
  </table>

</div>

<h1>{{gameOver}}</h1>
